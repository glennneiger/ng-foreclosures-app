<div class="list">
  <table>
    <thead class="list-header">
    <tr>
      <td ng-repeat="header in headers">
        <a>{{header.text}}</a>
      </td>
    </tr>
    </thead>
    <tbody class="items-container">
    <tr ng-repeat="item in items"
        ng-class="{highlighted: selectedItem == item}"
        ng-click="itemClick({item: item})"
        class="list-item">
      <td ng-repeat="header in headers">
        {{item[header.value]}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
